<ion-item>
  <ion-thumbnail item-left class="rarity-stars">
    <img src="{{ member?.picture }}">
  </ion-thumbnail>

  <div class="skills">
    <jc-skill *ngFor="let skill of member?.skills.all" [skill]="skill">

    </jc-skill>
  </div>

  <h2>{{ member?.name }}</h2>

</ion-item>
