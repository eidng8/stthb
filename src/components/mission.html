<ion-item>
  <h2>{{ mission.name }}</h2>

  <p class="skills">
    <jc-skill *ngFor="let skill of mission.skills" [name]="skill"></jc-skill>
  </p>

  <p *ngIf="mission.locks.length" class="locks">
    <span *ngFor="let lock of mission.locks">{{ lock | lowercase }}</span>
  </p>

  <p class="requirements">
    <span *ngFor="let req of mission.requirement">{{ req }}</span>
  </p>
  <ion-icon name='person' item-right secondary></ion-icon>
</ion-item>
