<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crew
      <small>({{ crew.count }} in total)</small>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setFilter()">
        <ion-icon name="funnel" md="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding class="crew-list">

  <ion-list no-lines>
    <jc-member-brief *ngFor="let member of crew.all" [member]="member">
    </jc-member-brief>
  </ion-list>

</ion-content>
