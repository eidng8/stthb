<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Missions</span>
      <!--<small>({{ missions.length }} in total)</small>-->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="mission-list">
  <ion-list>
    <jc-mission-brief *ngFor="let mission of missions.all" [mission]="mission">
    </jc-mission-brief>
  </ion-list>
</ion-content>
